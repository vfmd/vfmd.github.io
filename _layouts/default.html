<!doctype html>
<html>

    <link rel="stylesheet" href="{{ site.url }}style/vfmd.css">
  </head>
  <body>
    <div class="main">

      <div id="header">
        <h1><a href="{{ site.rooturl }}">{{ site.name }}</a></h1>
        <div style="height: 2em;">
        <p style="float: left;">{{ site.tagline }}</p>
        <div class="nav-container" style="float: right; height: 1em;">
            <ul class="nav">
              <li><a href="/vfmd-spec/specification/">Specification</a></li>
              <li>|</li>
              <li><a href="/vfmd-spec/syntax/">Syntax</a></li>
              <li>|</li>
              <li><a href="/introduction/">Introduction</a></li>
            </ul>
        </div>
        </div>
        <hr />
      </div>

      <a id="github-banner" href="https://github.com/vfmd">View on GitHub</a>

      <div class="content">
        {{ content }}
      </div>

      <div id="footer">
        <hr />
        <p>Hosted on <a href="http://pages.github.com">GitHub Pages</a></p>
      </div>

    </div>

  </body>
</html>
